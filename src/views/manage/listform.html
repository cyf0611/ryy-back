

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 130px;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名称</label>
      <div class="layui-input-inline">
        <input type="text" name="UserId" id="UserId" lay-verify="required" placeholder="请输入用户名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">有效日期</label>
      <div class="layui-input-inline">
        <input type="text" name="Date" lay-verify="required" placeholder="请选择有效日期" autocomplete="off" id="date" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邀请码</label>
        <div class="layui-input-inline">
            <input type="text" name="InviteCode" id="InviteCode" placeholder="请输入邀请码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form
    ,laydate = layui.laydate;

    //获取url参数
    var str = location.search.slice(1), obj = {};
    str.split('&').forEach(function (v, i) {
        var data = v.split('=');
        obj[data[0]] = data[1];
        $('#' + data[0]).val(data[1]);
    });
    //日期范围
    laydate.render({
        elem: '#date'
        ,range: true,
        value: obj.OpenTime && (obj.OpenTime + ' - ' + obj.CloseTime)
    });

    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  

      //提交 Ajax 成功后，关闭当前弹层并重载表格
      //$.ajax({});
      parent.layui.table.reload('LAY-app-content-list'); //重载表格
      parent.layer.close(index); //再执行关闭 
    });


  })
  </script>
</body>
</html>
